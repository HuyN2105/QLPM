		<h1>Đăng Nhập</h1>
		<form method="post" action="KTDN.php">
			<div class="txt_field">
				<input type="text" name="user" required id="user">
				<span></span>
				<label>Tên đăng nhập</label>
			</div>
			<div class="txt_field">
				<input type="password" name="pass" required id="pass">

				<label>Mật khẩu</label>
			</div>
			<div class="pass" style="width: 45%; display: inline-block; float: left;"><a href="./qmk.html">Quên mật khẩu?</a></div>

			<script>
				function guest(){
					document.getElementById('user').value = "Admin";
					document.getElementById('pass').value = "Admin";
				}
			</script>

			<div class="pass" style="width: 45%; display: inline-block; float: right; text-align: right;"><a onclick="guest()" title="Dùng cho kiểm duyệt website">Khách</a></div>
			<!-- SUBMIT BUTTON -->
			<div class="last" style="margin: 40px 0 30px 0;">
				<div>
					<button class="btn" value="Submit" id="btn-style" style="box-shadow:none">
						<span>Đăng nhập</span>
						<svg preserveAspectRatio="none" viewBox="0 0 132 45">

								<circle class="top-left" cx="49.5" cy="-0.5" r="26.5" />

								<circle class="top-right" cx="104" cy="6.5" r="27" />
								<circle class="right-bottom" cx="123.5" cy="36.5" r="26.5" />
								<circle class="left-bottom" cx="16.5" cy="28" r="30" />
							</g>
							<defs>
								<clipPath id="clip">
									<rect width="132" height="45" rx="7" />
								</clipPath>
							</defs>
						</svg>
					</button>
				</div>
			</div>
